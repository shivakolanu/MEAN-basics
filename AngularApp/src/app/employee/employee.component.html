<nav class="mt-3">
    <a class="ml-4" routerLink="/math-operations">Math operations</a>
</nav>
<div class="card">
    <div class="card-content white-text">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                        <input type="hidden" name="_id" #_id="ngModel"
                            [(ngModel)]="employeeService.selectedEmployee._id">
                        <div class="form-group">
                            <label> Name: *</label>
                            <input type="text" name="name" class="form-control" #name="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter full name"
                                required>
                        </div>
                        <div class="form-group">
                            <label> Position:</label>
                            <input type="text" name="position" class="form-control" #position="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.position"
                                placeholder="Eg : Snr. Developer">
                        </div>
                        <div class="form-group">
                            <label>Office:</label>
                            <input type="text" name="office" class="form-control" #office="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.office"
                                placeholder="Enter office location">
                        </div>
                        <div class="form-group">
                            <label>Salary:</label>
                            <input type="number" name="salary" class="form-control" #salary="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary per annum">
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-secondary ml-auto" type="button" (click)="resetForm(employeeForm)"
                                [disabled]="disable_reset">Reset</button>
                            <button class="btn btn-primary ml-2" type="submit"
                                [disabled]="!employeeForm.valid">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-7 offset-lg-1 s12">
                    <table class="w-100 table table-bordered">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col width="60px">
                            <col width="60px">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Office</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr *ngFor="let emp of employeeService.employees">
                            <td>{{emp.name}}</td>
                            <td>{{emp.position}}</td>
                            <td>{{emp.office}}</td>
                            <td>
                                <a class="action-btn" (click)="onEdit(emp)">
                                    <i class="material-icons">edit</i>
                                </a>
                            </td>
                            <td>
                                <a class="action-btn" (click)="onDelete(emp._id,employeeForm,delete_confirmation_modal)">
                                    <i class="material-icons">delete</i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- deleted confirmation modal -->
                <ng-template #delete_confirmation_modal>
                    <div class="modal-header px-sm-4 pt-sm-4 align-items-center border-0">
                        <h4 class="modal-title font-weight-medium text-primary text-uppercase" id="">Delete
                            employee?</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="material-icons">cancel</i></span>
                        </button>
                    </div>
                    <div class="modal-body pt-0 px-sm-4">
                        <span class="font-weight-semibold">Deleting a employee will permanently remove it from
                            employees.</span>
                    </div>
                    <div class="modal-footer px-sm-4 pb-sm-4 border-0">
                        <button type="button" class="btn btn-secondary-gray btn-circle" data-dismiss="modal">No,
                            Keep</button>
                        <button type="button" class="btn btn-primary btn-circle"
                            (click)="deleteConfirmation()">Yes, Delete</button>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
